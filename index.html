<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jjoyeux noel </title>
    <style>
        body {
            background-color: #000000; /* Noir */
            color: #FFFFFF; /* Blanc pour le texte */
            font-family: Arial, sans-serif; /* Police par d√©faut */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .welcome-message {
            text-align: center;
            margin-bottom: 20px;
        }

        .click-here {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #FFFFFF;
        }

        .arrow {
            margin-top: 10px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(10px);
            }
        }

        .bell {
            font-size: 50px;
            margin-top: 20px;
            animation: shake 1s infinite;
            cursor: pointer; /* Ajout du curseur pour indiquer que la cloche est cliquable */
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(0); }
            75% { transform: translateX(5px); }
            100% { transform: translateX(0); }
        }

        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: none; /* Cacher la vid√©o par d√©faut */
            justify-content: center;
            align-items: center;
        }

        #video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="welcome-message">
        <h1>Bienvenue! Veuillez <span class="click-here">cliquer sur la cloche<span class="arrow">‚¨á</span></span></h1>
    </div>
    <div class="bell" id="bell">
        üõéÔ∏è
    </div>

    <!-- Conteneur pour la vid√©o -->
    <div id="video-container">
        <video id="video" src="c:\Users\gelde\Downloads\jingle-bells-song-christmas-kids-toddlers-dance-fun-activities-holiday-joy-1080-publer.io.mp4" controls autoplay></video>
    </div>

    <script>
        const bell = document.getElementById('bell');
        const videoContainer = document.getElementById('video-container');
        const video = document.getElementById('video');

        bell.addEventListener('click', () => {
            // Afficher la vid√©o en plein √©cran
            videoContainer.style.display = 'flex';
            video.play();
        });

        // Optionnel : arr√™ter la vid√©o et cacher le conteneur si n√©cessaire
        video.addEventListener('ended', () => {
            videoContainer.style.display = 'none';
        });
    </script>
</body>
</html>
