<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Page Web</title>
</head>
      <title>Joyeux Noël</title>
    <style>
<body>
        {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #002d4f, #000000);
            overflow: hidden;
            color: white;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            font-size: 4em;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 10px;
            background: linear-gradient(90deg, red, gold, green);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            0% {
                text-shadow: 0 0 10px red, 0 0 20px gold, 0 0 30px green;
            }
            100% {
                text-shadow: 0 0 20px red, 0 0 40px gold, 0 0 60px green;
            }
        }
    </style>

    
</head>
<body>
    
    <h1>Joyeux Noël</h1>
    
</body>
</html>
